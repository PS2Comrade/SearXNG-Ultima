<!DOCTYPE html>
<html>
  <head>
    <title>SearXNG Options</title>
    <style>
      body {
        width: 400px;
        font-family: Arial, sans-serif;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>SearXNG Options</h1>
    <form>
      <label for="search-url">Search URL:</label>
      <input type="text" id="search-url" value="https://search.demoniak.ch/search?q={searchTerms}">
      <br>
      <label for="suggest-url">Suggest URL:</label>
      <input type="text" id="suggest-url" value="https://search.demoniak.ch/autocompleter?q={searchTerms}">
      <br>
      <button type="submit">Save Changes</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
